<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>슬라이드 연습</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="styles.css">
    <script src='./script/script.js'></script>
</head>
<body>
    <h1>가로 슬라이드</h1>
    <div class="horizontal">
        <div class="images_wrapper">
            <div class="images">
                <img src="./img/book.jpg" alt="책">
                <img src="./img/cat.jpg" alt="고양이">
                <img src="./img/fairy.jpg" alt="요정">
                <img src="./img/forest.jpg" alt="숲">
                <img src="./img/pumpkin.jpg" alt="호박">
            </div>
        </div>
        <!-- 버튼 -->
        <button class="button_prev">&#9664;</button>
        <button class="button_next">&#9654;</button>
        <!-- 페이징 -->
        <div class="hpaging">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
        </div>
    </div>



    <h1>가로 슬라이드 - 무한 루프</h1>
    <div class="horizontal_loop">
        <div class="Limages_wrapper">
            <div class="Limages">
                <img src="./img/book.jpg" alt="책">
                <img src="./img/cat.jpg" alt="고양이">
                <img src="./img/fairy.jpg" alt="요정">
                <img src="./img/forest.jpg" alt="숲">
                <img src="./img/pumpkin.jpg" alt="호박">
            </div>
        </div>
        <!-- 버튼 -->
        <button class="loop_prev">&#9664;</button>
        <button class="loop_next">&#9654;</button>
        <!-- 페이징 -->
        <div class="loop_paging">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
        </div>
    </div>

    <h1>세로 슬라이드</h1>
    <div class="vertical">
        <div class="vimages_wrapper">
            <div class="vimages">
                <img src="./img/book.jpg" alt="책">
                <img src="./img/cat.jpg" alt="고양이">
                <img src="./img/fairy.jpg" alt="요정">
                <img src="./img/forest.jpg" alt="숲">
                <img src="./img/pumpkin.jpg" alt="호박">
            </div>
        </div>
        <!-- 버튼 -->
        <button class="verti_prev">&#9664;</button>
        <button class="verti_next">&#9654;</button>
        <!-- 페이징 -->
        <div class="verti_paging">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
        </div>
    </div>

    <h1>페이드인/아웃 슬라이드</h1>
    <div class="fade">
        <div class="images_wrapper">
            <div class="fade_images">
                <img src="./img/book.jpg" alt="책">
                <img src="./img/cat.jpg" alt="고양이">
                <img src="./img/fairy.jpg" alt="요정">
                <img src="./img/forest.jpg" alt="숲">
                <img src="./img/pumpkin.jpg" alt="호박">
            </div>
        </div>
        <!-- 버튼 -->
        <button class="fade_prev">&#9664;</button>
        <button class="fade_next">&#9654;</button>
        <!-- 페이징 -->
        <div class="fade_paging">
            <div id="0">1</div>
            <div id="1">2</div>
            <div id="2">3</div>
            <div id="3">4</div>
            <div id="4">5</div>
        </div>
    </div>
    
    <h1>다중 슬라이드</h1>
    
    <h1>자동 슬라이드</h1>
    <h1>썸네일 + 내용 슬라이드</h1>
</body>
</html>
